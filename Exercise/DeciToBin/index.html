<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="container" class="mx-3 my-3 width-60%">
        <h3>Decimal to Binary Converter</h3>
        <hr>
        <label for="decimalIN">Enter the Number :</label><br>
        <input type="number" id="decimalIN" class="form-control" aria-label="Text input with checkbox" placeholder="Enter the number">
        <br>
        <button type="button" class="btn btn-primary" id="clear">Clear</button>
        <button type="button" class="btn btn-primary" id="convert">Convert</button><br><br>
        <label for="decimal">Decimal : <div id="decimal"></div></label><br>
        <br>
        <label for="hexaDecimal">Hexadecimal : <div id="hexaDecimal"></div></label><br>
        <br>
        <label for="octal">Octal : <div id="octal"></div></label><br>
        <br>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
